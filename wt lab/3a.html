<!doctype html>
<html>
<head>
<title>fibonacci</title>
<script >
   function fibbanocci(){
        var n = prompt("Enter a number: ");
        var fib=[];
        fib[0]=0;
        fib[1]=1;
        
        for(var i=2;i<n;i++){
            fib[i]=fib[i-1]+fib[i-2];
          }
       alert("the first"+n+"fibonnacci numbers are:"+fib.join(","));
        
   }
</script>
</head>
<body>
<button onclick="fibbanocci()">Generate FIB numbers</button>
</body>
</html>
