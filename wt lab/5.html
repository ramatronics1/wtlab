<!DOCTYPE html>
<head>
<title>usn validation</title>
<script>
function validate(){
  var pattern=/[1-4][A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{3}$/;
usn=document.getElementById('usn');

  if(!usn.value.match(pattern)){
     alert("USN is invalid");
  }else{
     alert("USN is valid");
  }
}
</script>
</head>
<body>
<form>
<label>Enter USN:<input type="text" name="usn" id="usn"/></label>
<br>
<input type="submit" value="submit" onclick="validate()"/>
</form>
</body>
</html>
