<!doctype html>
<head>
<title>square</title>

<script>
function square(){
var n=prompt("Enter a number");
var table="";

for(var i=1;i<=n;i++)
{
table+=i + "squared is" +(i*i) + "\n";
}
alert(table);
}

</script>
</head>
<body>
<button onclick="square()">Genarate squares</button>
</body>
</html>
